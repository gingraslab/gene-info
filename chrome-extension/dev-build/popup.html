<!doctype html>
<html>
  <head>
    <title>Gene Info</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <section class="activate">
        <h1>Activate by:</h1>
        <hr />
        <div>
          <input class="checkbox click-activate" data-type="click" id="activate_click" type="checkbox" checked />
          <label for="activate_click">Double click</label>
        </div>
        <div>
          <input class="checkbox click-activate" data-type="drag" id="activate_drag" type="checkbox" />
          <label for="activate_drag">Drag select</label>
        </div>
        <div>
          <input class="checkbox click-activate" data-type="disable" id="activate_disable" type="checkbox" />
          <label for="activate_disable">Disable</label>
        </div>
      </section>
      <section class="display">
        <h1>Display options:</h1>
        <hr />
        <div>
          <input class="checkbox click-display" data-type="detailed" id="detailed" type="checkbox" checked />
          <label for="detailed">Detailed report</label>
        </div>
        <div>
          <input class="checkbox click-display" data-type="tooltip" id="tooltip" type="checkbox" />
          <label for="tooltip">Tooltip report</label>
        </div>
      </section>
      <section>
        <h1>Species:</h1>
        <hr />
        <select class="select-species" data-type="species" id="species">
        </select>
      </section>
      <section>
        <h1>Query type:</h1>
        <hr />
        <select class="select" data-type="field" id="field">
          <option value="ensembl-gene">Ensembl gene</option>
          <option value="ensembl-protein">Ensembl protein</option>
          <option value="geneid">Gene ID</option>
          <option value="gene">Gene name</option>
          <option value="nextprot">neXtProt</option>
          <option value="refseq">RefSeq</option>
          <option value="uniprot">UniProt</option>
        </select>
        <div class="toggle-container">
          <input class="toggle toggle-flat" data-type="auto" id="auto" type="checkbox" checked />
          <label for="auto"></label>
          Auto detect
        </div>
      </section>
      <section>
        <h1>Search:</h1>
        <hr />
        <input class="input-search" id="input_search" placeholder="Accession/ID/name..." spellcheck="false" type="text" />
      </section>
    </div>
    <div>
      <section>
        <h1>Information options:</h1>
        <hr />
        <div class="toggle-container">
          <input class="toggle toggle-flat" data-type="basic" id="basic" type="checkbox" checked />
          <label for="basic"></label>
          Basic
        </div>
        <div class="toggle-container">
          <input class="toggle toggle-flat" data-type="description" id="description" type="checkbox" checked />
          <label for="description"></label>
          Description
        </div>
        <div class="toggle-container">
          <input class="toggle toggle-flat" data-type="domain" id="domain" type="checkbox" checked />
          <label for="domain"></label>
          Domain
        </div>
        <div class="toggle-container">
          <input class="toggle toggle-flat" data-type="go" id="go" type="checkbox" checked />
          <label for="go"></label>
          GO terms
        </div>
        <div class="toggle-options" id="toggle_options_go">
          <em>Default GO namespace</em>
          <div>
            <input class="checkbox click-namespace" data-type="bp" id="go_namespace_bp" type="checkbox" checked />
            <label for="go_namespace_bp">BP</label>
          </div>
          <div>
            <input class="checkbox click-namespace" data-type="cc" id="go_namespace_cc" type="checkbox" />
            <label for="go_namespace_cc">CC</label>
          </div>
          <div>
            <input class="checkbox click-namespace" data-type="mf" id="go_namespace_mf" type="checkbox" />
            <label for="go_namespace_mf">MF</label>
          </div>
        </div>
        <div class="toggle-container">
          <input class="toggle toggle-flat" data-type="interactors" id="interactors" type="checkbox" checked/>
          <label for="interactors"></label>
          Interactors
        </div>
        <div class="toggle-container">
          <input class="toggle toggle-flat" data-type="links" id="links" type="checkbox" checked />
          <label for="links"></label>
          Links
        </div>
        <div class="toggle-container">
          <input class="toggle toggle-flat" data-type="localization" id="localization" type="checkbox" checked />
          <label for="localization"></label>
          Localization
        </div>
        <div class="toggle-options" id="toggle_options_localization">
          <em>Localization source</em>
          <div class="compartments toggle-container">
            <input class="toggle toggle-flat" data-type="localization_compartments" id="localization_compartments" type="checkbox" checked />
            <label for="localization_compartments"></label>
            Compartments
          </div>
          <div class="hpa toggle-container">
            <input class="toggle toggle-flat" data-type="localization_hpa" id="localization_hpa" type="checkbox" checked />
            <label for="localization_hpa"></label>
            Protein Atlas
          </div>
          <div class="toggle-container">
            <input class="toggle toggle-flat" data-type="localization_uniprot" id="localization_uniprot" type="checkbox" checked />
            <label for="localization_uniprot"></label>
            UniProt
          </div>
        </div>
        <div class="hpa">
          <div class="toggle-container">
            <input class="toggle toggle-flat" data-type="rna" id="rna_expression" type="checkbox" checked />
            <label for="rna_expression"></label>
            RNA expression
          </div>
          <div class="toggle-options toggle-options_no-padding" id="toggle_options_rna_expression">
            <em>RNA expression tissues</em>
            <select class="slim-select" data-type="rna_expression_tissues" id="rna_expression_tissues" multiple>
            </select>
          </div>
        </div>
      </section>
    </div>
    <div>
      <a href="https://github.com/knightjdr/gene-info" rel='noopener noreferrer' target="_blank">About</a>
      <a href="https://github.com/knightjdr/gene-info/issues" rel='noopener noreferrer' target="_blank">Report issue</a>
    </div>
  </body>
</html>
