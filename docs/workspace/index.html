<!doctype html>
<html lang="en">

<head>
  <title>GIX workspace</title>
  <meta name="Description" content="Gene Info eXtension (GIX) is a browser extension for retrieving gene information on any webpage.">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#658170">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#658170">
  <meta name="msapplication-TileColor" content="#fdfdfd">
  <meta name="theme-color" content="#658170">

  <link rel="stylesheet" href="/assets/style.faf7de26.css">
</head>

<body>
  <nav class="nav no-print">
    <div class="nav-left">
      <a href="/">
        <img alt="GIX logo" src="../assets/gix.svg" height="35px">
      </a>
      <span>GIX workspace</span>
    </div>
  </nav>
  <div class="workspace">
    <main>
      <p>
        This workspace is a place to paste a list of genes for quick querying with GIX. If you have
        a list of genes in a file and want to retrieve information for them, paste them here and
        begin double clicking.
      </p>
      <textarea row="10"></textarea>
    </main>
  </div>
  <footer>
    <script> </script>
  </footer>
</body>
</html>
